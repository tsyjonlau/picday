<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" (click)="openPage(friendPage)">
          Friends
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" (click)="openPage(galleryPage)">
          Gallery
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" (click)="signOut()">
          Logout
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="page-list-background">
  <ion-grid *ngFor="let image of images">
    <image-and-button [imageLink]="image" [userGallery]="userGallery" [waitBeforeUpdateLikeStatus]="true"></image-and-button>
  </ion-grid>
</ion-content>
