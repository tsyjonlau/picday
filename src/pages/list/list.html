<ion-content class="page-list-background">
  <ion-list>
    <button ion-button (click)="openPage(searchPage)">
      Search
    </button>
    <button ion-button (click)="openPage(galleryPage)">
      Gallery
    </button>
    <button ion-button (click)="signOut()">
      Logout
    </button>
  </ion-list>

  <ion-grid>
    <ion-row *ngFor="let image of images">
      <!--<image-button></image-button>-->
      <ion-img class="margin_photo" width="200" height="300" src={{image}}></ion-img>

<!--
      <button ion-button class="margin_photo" color="secondary"
              [hidden]="alreadyLikedImage || isSelf" (click)="addImageToGallery()">Ajouter</button>
      <button ion-button class="margin_photo" color="danger"
              [hidden]="!alreadyLikedImage || isSelf" (click)="removeImageToGallery()">Retirer</button>
-->
      <ion-col>
      <button ion-button class="margin_photo green" (click)="addImageToGallery(image)">Ajouter</button>
      <button ion-button class="margin_photo red" (click)="removeImageToGallery(image)">Enlever</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
