<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" (click)="openPage(friendPage)">
          Friends
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" (click)="openPage(galleryPage)">
          Gallery
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" (click)="signOut()">
          Logout
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content class="page-list-background">
  <ion-grid>
    <ion-row *ngFor="let image of images">
      <!--<image-button></image-button>-->
      <img class="margin_photo" width="200" height="300" src={{image}}>

<!--
      <button ion-button class="margin_photo" color="secondary"
              [hidden]="alreadyLikedImage || isSelf" (click)="addImageToGallery()">Ajouter</button>
      <button ion-button class="margin_photo" color="danger"
              [hidden]="!alreadyLikedImage || isSelf" (click)="removeImageToGallery()">Retirer</button>
-->
      <ion-col>
        <button ion-button class="margin_photo green" (click)="addImageToGallery(image)">Add</button>
        <button ion-button class="margin_photo red" (click)="removeImageFromGallery(image)">Remove</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
