<ion-content>
  <form (submit)="onSubmit()">

      <ion-item>
        <ion-input type="query" [(ngModel)]="query" name="query" placeholder="User e-mail address"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>Search</button>
      </div>
    </ion-list>
  </form>

  <ion-list>
    <ion-item>

    </ion-item>
    <button ion-button>
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-list>
</ion-content>
