<ion-content>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input type="query" [(ngModel)]="query" name="query" placeholder="User e-mail address"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>Search</button>
      </div>
    </ion-list>
  </form>

  <ion-item>
    <div *ngIf="result.length > 0">
      <button ion-button color="primary" block (click)="goToUser()">
        {{ result }}
      </button>
      <button ion-button (click)="followUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-item>

</ion-content>
