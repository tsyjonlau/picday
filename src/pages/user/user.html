<ion-header>
  <ion-navbar transparent>
    <ion-title>{{ consultedUser }}</ion-title>
      <ion-buttons end>
        <button ion-button color="secondary" [hidden]="following" (click)="followUser()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button color="danger" [hidden]="!following" (click)="unfollowUser()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-user-background">
  <ion-grid>
    <ion-row *ngFor="let image of images">
      <ion-col col-8>
        <img width="200" height="300" [src]="image">
      </ion-col>
      <ion-col col-2>
        <button ion-button color="secondary" (click)="addImageToGallery(image)">Add</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
