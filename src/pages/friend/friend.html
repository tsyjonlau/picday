<ion-header>
  <ion-navbar transparent>
    <ion-title>My friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-friend-background">
    <ion-grid *ngFor="let friend of friends">
      <friend-and-button [friend]="friend" [userGallery]="userGallery"></friend-and-button>
    </ion-grid>
  <ion-list class="page-friend-search-button">
    <button ion-button color="dark" (click)="goToSearchPage()">Search Users</button>
  </ion-list>
</ion-content>
