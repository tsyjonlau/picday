<ion-header>
  <ion-navbar transparent>
    <ion-title>My friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-friend-background">
  <ion-list *ngFor="let friend of friends">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item (click)="goToFriendPage(friend)">
            {{ friend.email }}
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="secondary" [hidden]="friend.following" (click)="followUser(friend)">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button color="danger" [hidden]="!friend.following" (click)="unfollowUser(friend)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list class="page-friend-search-button">
    <button ion-button color="dark" (click)="goToSearchPage()">Search Users</button>
  </ion-list>
</ion-content>
