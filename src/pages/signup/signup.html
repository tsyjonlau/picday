<ion-content class="page-signup-background">
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="E-mail address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password (6 characters min)"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Sign Up</button>
      </div>
    </ion-list>
  </form>
</ion-content>
