<ion-row>
  <ion-col col-8>
    <img class="margin_photo" width="200" height="300" src={{imageLink}}>
  </ion-col>
  <ion-col col-2>
    <button ion-button class="margin_photo" color="secondary" [hidden]="alreadyLikedImage" (click)="addImageToGallery()">
      Add
    </button>
    <button ion-button class="margin_photo" color="danger" [hidden]="!alreadyLikedImage" (click)="removeImageFromGallery()">
      Remove
    </button>
  </ion-col>
</ion-row>
